<body>
    <form action="">
        username:<input type="text"  id="ad"><br>
        password:<input type="text" id="parol"><br>
        <button id="btn">Add</button>
    </form>
    <script>
        let inputname=document.getElementById('ad')
let inputparol=document.getElementById('parol')
let btn=document.getElementById('btn')
const obj={};
btn.addEventListener('click',()=>{
obj.username=inputname.value
obj.password=inputparol.value
localStorage.setItem('data',JSON.stringify(obj));
})
let user=JSON.parse(localStorage.getItem('data'));

    inputname.value=user.username;
    inputparol.value=user.password
}

    </script>
